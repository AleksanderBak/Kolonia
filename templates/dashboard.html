{% extends "_base.html" %}

{% block content %}
    <div class="p-10"> 
        <div class="relative overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <colgroup>
                    <col span="1" style="width: 30%;">
                    <col span="1" style="width: 40%;">
                    <col span="1" style="width: 30%;">
                 </colgroup>
                <thead class="text-xs text-white/40 uppercase bg-main-dark border-b border-white/20">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Nazwa
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Opis
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Akcje
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for pom in Pomieszczenia %}
                    <tr class="bg-main-dark border-b border-white/20 text-white">
                        <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
                            {{pom.nazwa}}
                        </th>
                        <td class="px-6 py-4">
                            {{pom.opis}}
                        </td>
                        <td class="px-6 py-4">
                            <a href="#">
                                <button type="button" class="text-yellow-400 hover:text-white border border-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-yellow-300 dark:text-yellow-300 dark:hover:text-white dark:hover:bg-yellow-400 dark:focus:ring-yellow-900">Edytuj</button>
                            </a>
                            <a href="#">
                                <button type="button" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">Usu≈Ñ</button>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
